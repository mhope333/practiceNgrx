
<mat-card>
  <mat-card-title>Users</mat-card-title>
  <ul *ngIf="users$">
    <mat-list *ngFor="let user of users$ | async">
      <div class="content">
        <img [src]="user.avatar">
        <p>{{ user.first_name }} {{ user.last_name }}</p>
    </div>
    </mat-list>
  </ul>

  <button mat-flat-button color="primary" (click)="deleteUser()" class="margin">
    Remove last user
  </button>
</mat-card>
